# Experiment Results Registry (Auto-Discovery)
# =============================================
#
# This file contains Hub paths for experiment results.
# All other metadata (seeds, temperatures, etc.) is automatically
# discovered from the Hub dataset config names.
#
# The naming convention in subset names enables automatic parsing:
# - Default strategy: {source}_{dataset}--T-{temp}--top_p-{value}--n-{n}--seed-{seed}--...
# - HNC strategy: {source}_{dataset}--temps_{t1}_{t2}_...--top_p-{value}--n-{n}--seed-{seed}--...
#
# Usage:
#   from exp.analysis.discovery import discover_experiment
#   config = discover_experiment("ENSEONG/hnc-Qwen2.5-1.5B-Instruct-bon")
#   print(config.seeds)        # Auto-discovered: [128, 192, 256]
#   print(config.temperatures) # Auto-discovered: [(0.4, 0.8, 1.2, 1.6)]

# Hub dataset paths organized by category
hub_paths:
  # =============================================================================
  # MATH-500 Dataset - HNC Strategy (Dynamic Temperature)
  # =============================================================================
  math500_hnc:
    - ENSEONG/hnc-Qwen2.5-1.5B-Instruct-bon
    - ENSEONG/hnc-Qwen2.5-1.5B-Instruct-beam_search
    - ENSEONG/hnc-Qwen2.5-1.5B-Instruct-dvts

  # =============================================================================
  # MATH-500 Dataset - Default Strategy (Fixed Temperature)
  # =============================================================================
  math500_1.5B:
    - ENSEONG/default-Qwen2.5-1.5B-Instruct-bon
    - ENSEONG/default-Qwen2.5-1.5B-Instruct-beam_search
    - ENSEONG/default-Qwen2.5-1.5B-Instruct-dvts

  math500_3B:
    - ENSEONG/default-Qwen2.5-3B-Instruct-bon
    - ENSEONG/default-Qwen2.5-3B-Instruct-beam_search
    - ENSEONG/default-Qwen2.5-3B-Instruct-dvts

  # =============================================================================
  # AIME25 Dataset - Qwen2.5-1.5B-Instruct
  # =============================================================================
  aime25_1.5B:
    - ENSEONG/default-aime25-Qwen2.5-1.5B-Instruct-bon
    - ENSEONG/default-aime25-Qwen2.5-1.5B-Instruct-beam_search
    - ENSEONG/default-aime25-Qwen2.5-1.5B-Instruct-dvts

  # =============================================================================
  # AIME25 Dataset - Qwen2.5-3B-Instruct
  # =============================================================================
  aime25_3B:
    - ENSEONG/default-aime25-Qwen2.5-3B-Instruct-bon
    - ENSEONG/default-aime25-Qwen2.5-3B-Instruct-beam_search
    - ENSEONG/default-aime25-Qwen2.5-3B-Instruct-dvts

# Output configuration (unchanged)
output:
  format: "human"
  generate_plots: true
  generate_report: true
